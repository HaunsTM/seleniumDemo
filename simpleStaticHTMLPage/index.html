<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Selenium demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="styles/main.css" rel="stylesheet" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Selenium test</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <h1>Hello world!</h1>
                <p>Please enter your name in the text field below. If you try other characters than English you will get an error message! When you're done, hit the button!</p>
                <!-- Textfield -->
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" pattern="[abcdefghijklmnopqrstuvxyzåäöABCDEFGHIJKLMNOPQRSTUVXYZÅÄÖ]+" id="txtName">
                        <label class="mdl-textfield__label" for="txtName">Your name please...</label>
                        <span class="mdl-textfield__error">Invalid characters!</span>
                    </div>
                    <br />
                    <!-- Raised button with ripple -->
                    <button id="btnShowHelloMessage" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="showHelloCard()">
                        Hit me!
                    </button>
                </form>

                <div id="outputCard" class="mdl-card hidden">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Hi!</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <span id="helloOutput"></span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>

        function showHelloCard() {
            //code to be executed
            let txtName = document.getElementById("txtName");
            let outputCard = document.getElementById("outputCard");
            let helloOutput = document.getElementById("helloOutput");

            let helloMessage = "Welcome to Selenium demo " + txtName.value + "!";


            helloOutput.innerHTML = helloMessage;


            outputCard.classList.remove("hidden");
        }
    </script>
</body>
</html>
